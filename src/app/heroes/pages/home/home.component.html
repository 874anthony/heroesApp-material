<mat-sidenav-container fullscreen>
  <mat-sidenav #sideNav mode="push">
    <mat-toolbar color="primary">
      <span>Menú</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sideNav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item (click)="sideNav.toggle()" routerLink="./list"
        ><mat-icon mat-list-icon>label</mat-icon> <span>Listado de héroes</span>
      </a>
      <a mat-list-item (click)="sideNav.toggle()" routerLink="./add"
        ><mat-icon mat-list-icon>add</mat-icon><span>Añadir héroe</span></a
      >
      <a mat-list-item (click)="sideNav.toggle()" routerLink="./search"
        ><mat-icon mat-list-icon>search</mat-icon><span>Buscar héroe</span></a
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar>
    <button mat-icon-button (click)="sideNav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <span class="spacer"></span>

    <button mat-button>Logout</button>
  </mat-toolbar>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
