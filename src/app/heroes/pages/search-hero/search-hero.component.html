<div fxLayout="column">
  <div>
    <h1>Buscador de héroes</h1>
    <mat-divider></mat-divider>
  </div>

  <div fxLayout="column">
    <h3>Buscador</h3>

    <form fxLayout="column" class="example-form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Escribe un héroe</mat-label>
        <input
          type="text"
          placeholder="Selecciona uno"
          aria-label="Heróe"
          matInput
          [(ngModel)]="field"
          name="field"
          [matAutocomplete]="auto"
          (input)="search()"
        />
        <mat-autocomplete
          (optionSelected)="selectedOption($event)"
          autoActiveFirstOption
          #auto="matAutocomplete"
        >
          <mat-option *ngFor="let heroe of heroes" [value]="heroe">
            {{ heroe.superhero }}
          </mat-option>

          <mat-option
            value=""
            *ngIf="heroes.length === 0 && field.trim().length > 0"
          >
            No se encontró nada con el término {{ field }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </div>

  <div>
    <pre>{{ selectedHero | json }}</pre>
  </div>
</div>
